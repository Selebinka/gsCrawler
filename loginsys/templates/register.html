{% extends 'base.html' %}
{% load bootstrap4 %}

{% block login %}
<div class="col-lg-4 offset-3">
    <form action="/auth/register/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
    </form>
</div>
{% endblock %}
