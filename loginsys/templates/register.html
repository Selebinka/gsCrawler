{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block login %}
<div class="col-lg-4 offset-4 my-3">
    <form action="/auth/register/" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
    </form>
</div>
{% endblock %}
